{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Ações - Rock Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Definição de cores */
      --color-dark-bg: #1a1a1a;
      --color-dark-accent: #2c2c2c;
      --color-text-light: #f0f0f0;
      --color-primary-rock: #3a74e0;
      --color-secondary-rock: #6c757d; 
      --color-warning-rock: #ffc107;
      --color-danger-rock: #dc3545;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--color-dark-bg);
      color: var(--color-text-light);
      background-image: url('{% static "core/img/rock_bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container-main {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
    }

    .action-panel {
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem; 
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      background-color: rgba(26, 26, 26, 0.9);
      color: var(--color-text-light);
      padding: 3rem; 
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    .action-panel h2 {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 3rem; 
      color: var(--color-text-light);
      text-transform: uppercase; 
      letter-spacing: 2px; 
      margin-bottom: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4); 
    }

    /* Estilo dos botões */

    .d-grid {
        gap: 1.5rem; 
    }

    .btn {
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      font-size: 1.25rem; 
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem; 
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease; 
    }

    .btn:hover {
        transform: translateY(-2px); 
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .btn-primary {
      background-color: var(--color-primary-rock);
      border-color: var(--color-primary-rock);
    }
    .btn-primary:hover {
      background-color: #3a74e0; 
      border-color: #3a74e0;
    }

    .btn-light { 
      background-color: var(--color-dark-accent);
      border-color: var(--color-dark-accent);
      color: var(--color-text-light);
    }
    .btn-light:hover {
      background-color: #4a4a4a;
      border-color: #4a4a4a;
      color: var(--color-text-light);
    }

    .btn-warning {
      background-color: var(--color-warning-rock);
      border-color: var(--color-warning-rock);
      color: var(--color-dark-bg);
    }
    .btn-warning:hover {
      background-color: #ffdd44;
      border-color: #ffdd44;
    }

    .btn-danger {
      background-color: var(--color-danger-rock);
      border-color: var(--color-danger-rock);
    }
    .btn-danger:hover {
      background-color: #ff4a4a;
      border-color: #ff4a4a;
    }

    .btn-logout {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: none;
      letter-spacing: 0;
      margin-top: 3rem;
    }
    .btn-logout:hover {
      color: var(--color-text-light);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <div class="container-main">
    <div class="action-panel">
      <h2 class="mb-4">Painel de Ações</h2>

      <div class="d-grid gap-3">
        <a href="{% url 'cadastrar' %}" class="btn btn-primary">
          <i class="fas fa-plus me-2"></i>Cadastrar
        </a>
        
        <a href="{% url 'listar' %}" class="btn btn-light">
          <i class="fas fa-list me-2"></i>Listar
        </a>

        <a href="{% url 'listar' %}" class="btn btn-warning">
          <i class="fas fa-edit me-2"></i>Editar
        </a>

        <a href="{% url 'listar' %}" class="btn btn-danger">
          <i class="fas fa-trash me-2"></i>Excluir
        </a>
      </div>
      
      <a href="{% url 'logout' %}" class="btn btn-link btn-logout w-100 mt-4">
        <i class="fas fa-sign-out-alt me-2"></i>Logout
      </a>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
