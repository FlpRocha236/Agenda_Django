{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout - Rock Edition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Esquema de cores */
      --color-dark-bg: #1a1a1a;
      --color-dark-accent: #2c2c2c;
      --color-text-light: #f0f0f0;
      --color-primary-rock: #e03a3e;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--color-dark-bg);
      color: var(--color-text-light);
      
      /* 2. Fundo com textura */
      background-image: url('{% static "core/img/rock_bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      
      /* Centraliza o card na tela */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    /* 3. Card de Logout */
    .logout-card {
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      background-color: rgba(26, 26, 26, 0.9);
      color: var(--color-text-light);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    /* 4. Ícone de Logout */
    .logout-icon { 
      font-size: 3rem; 
      color: var(--color-primary-rock); 
      margin-bottom: 1.5rem;
    }

    /* 5. Título */
    .logout-card h3 {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    .logout-card .text-muted {
        color: rgba(255,255,255,0.6) !important;
        font-size: 1.1rem;
        margin-bottom: 2rem !important;
    }

    /* 6. Estilo do Botão */
    .btn {
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .btn-primary {
      background-color: var(--color-primary-rock);
      border-color: var(--color-primary-rock);
    }
    .btn-primary:hover {
      background-color: #ff5252;
      border-color: #ff5252;
    }
  </style>
</head>
<body>

  <div class="logout-card">
    <i class="fas fa-sign-out-alt logout-icon"></i>
    <h3>Logout realizado com sucesso!</h3>
    <p class="text-muted">Você saiu do sistema.</p>
    
    <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">
      <i class="fas fa-arrow-right-to-bracket me-2"></i> Voltar para Login
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
