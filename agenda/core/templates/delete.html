{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Excluir Contato - Rock Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Esquema de cores */
      --color-dark-bg: #1a1a1a;
      --color-dark-accent: #2c2c2c;
      --color-text-light: #f0f0f0;
      --color-primary-rock: #e03a3e; 
      --color-danger-rock: #dc3545; 
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--color-dark-bg);
      color: var(--color-text-light);
      
      /* 2. Fundo com textura */
      background-image: url('{% static "core/img/rock_bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      
      /* Centraliza o card na tela */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    /* 3. Card de Confirmação */
    .confirm-card {
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      background-color: rgba(26, 26, 26, 0.9);
      color: var(--color-text-light);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    /* 4. Título ("Excluir Contato") */
    .confirm-card h2 {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      color: var(--color-danger-rock);
    }
    
    /* 5. Texto de confirmação */
    .confirm-card p {
        font-size: 1.1rem;
        color: rgba(255,255,255,0.8);
        margin-bottom: 2rem;
    }
    .confirm-card p strong {
        color: var(--color-text-light);
        font-weight: 700;
    }


    /* 6. Estilo dos Botões*/
    .btn {
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Botão "Excluir" */
    .btn-danger {
      background-color: var(--color-danger-rock);
      border-color: var(--color-danger-rock);
    }
    .btn-danger:hover { background-color: #ff4a4a; border-color: #ff4a4a; }

    /* Botão "Cancelar" */
    .btn-secondary {
      background-color: var(--color-dark-accent);
      border-color: var(--color-dark-accent);
      color: var(--color-text-light);
    }
    .btn-secondary:hover {
      background-color: #4a4a4a;
      border-color: #4a4a4a;
      color: var(--color-text-light);
    }
  </style>
</head>
<body>

  <div class="confirm-card">
    <h2 class="mb-3">Excluir Contato</h2>
    <p>Tem certeza que deseja excluir <strong>{{ agenda.nome_completo }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
